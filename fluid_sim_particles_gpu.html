<!DOCTYPE html>
<html>
<head>
    <title>2D Wave Equation Solver with GPU Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-family: monospace;
            border-radius: 5px;
        }
        #controls label {
            display: block;
            margin: 8px 0;
        }
        #controls input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="controls">
        <label>
            Particles: <span id="particleCountDisplay">15000</span>
            <input type="range" id="particleCount" min="256" max="32768" step="256" value="15000">
        </label>
        <label>
            Trail Fade: <span id="trailFadeDisplay">9</span>
            <input type="range" id="trailFade" min="0.0" max="9.995" step="0.0005" value="0.9">
        </label>
    </div>
    <script>
        // Mouse/Touch state tracking
        let mouseState = {
            isDown: false,
            x: 0,
            y: 0,
            prevX: 0,
            prevY: 0,
            normalizedX: 0,
            normalizedY: 0,
            prevNormalizedX: 0,
            prevNormalizedY: 0,
            velocityX: 0,
            velocityY: 0
        };

        // Update position helper function
        function updatePosition(canvas, clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            
            mouseState.prevX = mouseState.x;
            mouseState.prevY = mouseState.y;
            mouseState.prevNormalizedX = mouseState.normalizedX;
            mouseState.prevNormalizedY = mouseState.normalizedY;
            
            mouseState.x = clientX - rect.left;
            mouseState.y = clientY - rect.top;
            
            mouseState.normalizedX = mouseState.x / canvas.width;
            mouseState.normalizedY = 1.0 - (mouseState.y / canvas.height);
            
            mouseState.velocityX = mouseState.normalizedX - mouseState.prevNormalizedX;
            mouseState.velocityY = mouseState.normalizedY - mouseState.prevNormalizedY;
        }

        // Mouse event handlers
        function setupMouseHandlers(canvas) {
            canvas.addEventListener('mousedown', (e) => {
                mouseState.isDown = true;
                updatePosition(canvas, e.clientX, e.clientY);
                mouseState.velocityX = 0;
                mouseState.velocityY = 0;
            });

            canvas.addEventListener('mouseup', () => {
                mouseState.isDown = false;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (mouseState.isDown) {
                    updatePosition(canvas, e.clientX, e.clientY);
                }
            });

            canvas.addEventListener('mouseleave', () => {
                mouseState.isDown = false;
            });
        }

        // Touch event handlers
        function setupTouchHandlers(canvas) {
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                mouseState.isDown = true;
                const touch = e.touches[0];
                updatePosition(canvas, touch.clientX, touch.clientY);
                mouseState.velocityX = 0;
                mouseState.velocityY = 0;
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                mouseState.isDown = false;
            });

            canvas.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                mouseState.isDown = false;
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    updatePosition(canvas, touch.clientX, touch.clientY);
                }
            });
        }

        async function loadShaderSource(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to load shader: ${url}`);
            }
            return await response.text();
        }

        function compileShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        function createTexture(gl, width, height, data = null) {
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, width, height, 0, gl.RGBA, gl.FLOAT, data);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            return texture;
        }

        function createFramebuffer(gl, texture) {
            const fb = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
            return fb;
        }

        async function init() {
            const canvas = document.getElementById('glCanvas');
            const gl = canvas.getContext('webgl');

            if (!gl) {
                console.error('WebGL not supported');
                return;
            }

            const floatExt = gl.getExtension('OES_texture_float');
            if (!floatExt) {
                console.error('OES_texture_float extension not supported');
                alert('Your browser does not support floating point textures.');
                return;
            }

            const instancingExt = gl.getExtension('ANGLE_instanced_arrays');
            if (!instancingExt) {
                console.error('ANGLE_instanced_arrays extension not supported');
                alert('Your browser does not support instanced rendering.');
                return;
            }

            // Enable texture sampling in vertex shader
            const maxVertexTextures = gl.getParameter(gl.MAX_VERTEX_TEXTURE_IMAGE_UNITS);
            if (maxVertexTextures === 0) {
                console.error('Vertex texture fetch not supported');
                alert('Your browser does not support vertex texture fetch.');
                return;
            }

            // Setup mouse and touch handlers
            setupMouseHandlers(canvas);
            setupTouchHandlers(canvas);

            const simScale = Math.sqrt(1/3);
            const simWidth = Math.floor(window.innerWidth*simScale);
            const simHeight = Math.floor(window.innerHeight*simScale);

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            let vsSource, writeSource, computeSource, displaySource;
            let particleComputeSource, particleVsSource;
            let fadeTrailSource, displayCompositeSource;
            try {
                vsSource = await loadShaderSource("vertex.glsl");
                writeSource = await loadShaderSource("write_texture.glsl");
                computeSource = await loadShaderSource("compute_fluid.glsl");
                displaySource = await loadShaderSource("display_fluid.glsl");
                particleComputeSource = await loadShaderSource("compute_particles.glsl");
                particleVsSource = await loadShaderSource("vertex_particles_gpu.glsl");
                fadeTrailSource = await loadShaderSource("fade_trail.glsl");
                displayCompositeSource = await loadShaderSource("display_composite.glsl");
            } catch (error) {
                console.error("Error loading shaders:", error);
                return;
            }

            const vertexShader = compileShader(gl, gl.VERTEX_SHADER, vsSource);
            const writeFragShader = compileShader(gl, gl.FRAGMENT_SHADER, writeSource);
            const computeFragShader = compileShader(gl, gl.FRAGMENT_SHADER, computeSource);
            const displayFragShader = compileShader(gl, gl.FRAGMENT_SHADER, displaySource);
            const particleComputeFragShader = compileShader(gl, gl.FRAGMENT_SHADER, particleComputeSource);
            const particleVertexShader = compileShader(gl, gl.VERTEX_SHADER, particleVsSource);
            const fadeTrailFragShader = compileShader(gl, gl.FRAGMENT_SHADER, fadeTrailSource);
            const displayCompositeFragShader = compileShader(gl, gl.FRAGMENT_SHADER, displayCompositeSource);

            // Simple particle fragment shader
            const particleFsSource = `
                precision highp float;
                varying vec2 vTexCoord;
                varying float vInstanceID;

                uniform float t;
                // Random function - MUST be before main()
                float random(float seed) {
                    return fract(sin(seed * 12.9898) * 43758.5453);
                }

                void main() {
                    vec2 center = vec2(0.5);
                    float dist = distance(vTexCoord, center);
                    float alpha = smoothstep(0.5, 0.0, dist);
                    
                    float sparkle = random(vInstanceID + t * 1.9);


                    vec3 color = vec3(255.0, 100.0,14.0) / 255.0;//*sparkle;
                    gl_FragColor = vec4(color*alpha, alpha*0.01);
                }
            `;
            const particleFragShader = compileShader(gl, gl.FRAGMENT_SHADER, particleFsSource);

            if (!vertexShader || !writeFragShader || !computeFragShader || !displayFragShader || 
                !particleComputeFragShader || !particleVertexShader || !particleFragShader ||
                !fadeTrailFragShader || !displayCompositeFragShader) {
                console.error("Shader compilation failed!");
                return;
            }

            const computeProgram = createProgram(gl, vertexShader, computeFragShader);
            const displayProgram = createProgram(gl, vertexShader, displayFragShader);
            const particleComputeProgram = createProgram(gl, vertexShader, particleComputeFragShader);
            const particleRenderProgram = createProgram(gl, particleVertexShader, particleFragShader);
            const fadeTrailProgram = createProgram(gl, vertexShader, fadeTrailFragShader);
            const displayCompositeProgram = createProgram(gl, vertexShader, displayCompositeFragShader);

            // Initialize fluid field
            const initialData = new Float32Array(simWidth * simHeight * 4);
            for (let y = 0; y < simHeight; y++) {
                for (let x = 0; x < simWidth; x++) {
                    const idx = (y * simWidth + x) * 4;
                    let dx = x - simWidth/2;
                    let dy = y - simHeight/2;
                    let r = Math.sqrt(dx*dx + dy*dy);

                    let b = 0.0;
                    if (Math.abs(r)<100.0){
                        b = 1.0;
                    }
                    let phi = Math.atan2(dy,dx);

                    initialData[idx] = (Math.random()-0.4)*0.5;
                    initialData[idx + 1] = (Math.random()-0.4)*0.5;
                    initialData[idx + 2] = 1.0;
                    initialData[idx + 3] = Math.pow(Math.sin(x*20)*Math.cos(y*20), 2);
                }
            }
            
            const texture0 = createTexture(gl, simWidth, simHeight, initialData);
            const texture1 = createTexture(gl, simWidth, simHeight, null);
            const texture2 = createTexture(gl, simWidth, simHeight, null);

            const framebuffer0 = createFramebuffer(gl, texture0);
            const framebuffer1 = createFramebuffer(gl, texture1);
            const framebuffer2 = createFramebuffer(gl, texture2);
            
            const textures = [texture0, texture1, texture2];
            const framebuffers = [framebuffer0, framebuffer1, framebuffer2];

            const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // ==================== PARTICLE SETUP ====================
            // Get initial particle count from UI
            let PARTICLE_COUNT = parseInt(document.getElementById('particleCount').value);
            let PARTICLE_TEX_WIDTH = 256;
            let PARTICLE_TEX_HEIGHT = Math.ceil(PARTICLE_COUNT / PARTICLE_TEX_WIDTH);
            PARTICLE_COUNT = PARTICLE_TEX_WIDTH * PARTICLE_TEX_HEIGHT; // Adjust to fit texture
            
            function initializeParticles() {
                // Initialize particle positions
                const particleInitialData = new Float32Array(PARTICLE_TEX_WIDTH * PARTICLE_TEX_HEIGHT * 4);
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particleInitialData[i * 4] = (Math.random() - 0.5) * 2;     // X
                    particleInitialData[i * 4 + 1] = (Math.random() - 0.5) * 2; // Y
                    particleInitialData[i * 4 + 2] = 0.0;
                    particleInitialData[i * 4 + 3] = 1.0;
                }
                return particleInitialData;
            }
            
            let particleInitialData = initializeParticles();
            
            // Particle position textures (ping-pong)
            let particleTex0 = createTexture(gl, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT, particleInitialData);
            let particleTex1 = createTexture(gl, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT, null);
            
            let particleFb0 = createFramebuffer(gl, particleTex0);
            let particleFb1 = createFramebuffer(gl, particleTex1);
            
            let particleTextures = [particleTex0, particleTex1];
            let particleFramebuffers = [particleFb0, particleFb1];
            let currentParticleRead = 0;
            
            // Trail textures (ping-pong)
            //const trailTex0 = createTexture(gl, canvas.width, canvas.height, null);
            //const trailTex1 = createTexture(gl, canvas.width, canvas.height, null);

            const trailTex0 = createTexture(gl, simWidth, simHeight, null);
            const trailTex1 = createTexture(gl, simWidth, simHeight, null);
            const trailFb0 = createFramebuffer(gl, trailTex0);
            const trailFb1 = createFramebuffer(gl, trailTex1);
            
            const trailTextures = [trailTex0, trailTex1];
            const trailFramebuffers = [trailFb0, trailFb1];
            let currentTrailRead = 0;
            
            // Quad for particle sprite
            const particleQuad = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            const particleQuadBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, particleQuadBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, particleQuad, gl.STATIC_DRAW);
            
            // Instance IDs (0, 1, 2, ..., PARTICLE_COUNT-1)
            function createInstanceIDs(count) {
                const ids = new Float32Array(count);
                for (let i = 0; i < count; i++) {
                    ids[i] = i;
                }
                return ids;
            }
            
            let instanceIDs = createInstanceIDs(PARTICLE_COUNT);
            let instanceIDBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, instanceIDBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, instanceIDs, gl.STATIC_DRAW);

            // ==================== SHADER UNIFORMS ====================
            // Fluid compute
            gl.useProgram(computeProgram);
            const computePosLoc = gl.getAttribLocation(computeProgram, 'aPosition');
            const computeFieldCurrentLoc = gl.getUniformLocation(computeProgram, 'fields_current');
            const computeFieldPreviousLoc = gl.getUniformLocation(computeProgram, 'fields_previous');
            const computeResLoc = gl.getUniformLocation(computeProgram, 'resolution');
            const computeDtLoc = gl.getUniformLocation(computeProgram, 'dt');
            const computeDLoc = gl.getUniformLocation(computeProgram, 'D');
            const computetLoc = gl.getUniformLocation(computeProgram, 't');
            const computeusePeriodicLoc = gl.getUniformLocation(computeProgram, 'usePeriodic');
            const computeMouseActiveLoc = gl.getUniformLocation(computeProgram, 'u_mouseActive');
            const computeMousePosLoc = gl.getUniformLocation(computeProgram, 'u_mousePos');
            const computeMouseVelLoc = gl.getUniformLocation(computeProgram, 'u_mouseVel');
            const computeMouseRadiusLoc = gl.getUniformLocation(computeProgram, 'u_mouseRadius');

            // Fluid display
            gl.useProgram(displayProgram);
            const displayPosLoc = gl.getAttribLocation(displayProgram, 'aPosition');
            const displayFieldLoc = gl.getUniformLocation(displayProgram, 'fields_current');
            const displayResLoc = gl.getUniformLocation(displayProgram, 'resolution');
            
            // Particle compute
            gl.useProgram(particleComputeProgram);
            const particleComputePosLoc = gl.getAttribLocation(particleComputeProgram, 'aPosition');
            const particleComputePositionsLoc = gl.getUniformLocation(particleComputeProgram, 'particlePositions');
            const particleComputeVelocityLoc = gl.getUniformLocation(particleComputeProgram, 'velocityField');
            const particleComputeTexSizeLoc = gl.getUniformLocation(particleComputeProgram, 'particleTexSize');
            const particleComputeDtLoc = gl.getUniformLocation(particleComputeProgram, 'dt');
            const particleComputetLoc = gl.getUniformLocation(particleComputeProgram, 't')

            // Particle render
            gl.useProgram(particleRenderProgram);
            const particleQuadLoc = gl.getAttribLocation(particleRenderProgram, 'aPosition');
            const particleInstanceIDLoc = gl.getAttribLocation(particleRenderProgram, 'aInstanceID');
            const particleRenderPositionsLoc = gl.getUniformLocation(particleRenderProgram, 'particlePositions');
            const particleResLoc = gl.getUniformLocation(particleRenderProgram, 'resolution');
            const particleTexSizeLoc = gl.getUniformLocation(particleRenderProgram, 'particleTexSize');
            const particleSizeLoc = gl.getUniformLocation(particleRenderProgram, 'particleSize');
            
            // Fade trail
            gl.useProgram(fadeTrailProgram);
            const fadeTrailPosLoc = gl.getAttribLocation(fadeTrailProgram, 'aPosition');
            const fadeTrailPrevLoc = gl.getUniformLocation(fadeTrailProgram, 'previousTrail');
            const fadeTrailResLoc = gl.getUniformLocation(fadeTrailProgram, 'resolution');
            const fadeTrailAmountLoc = gl.getUniformLocation(fadeTrailProgram, 'fadeAmount');
            
            // Composite display
            gl.useProgram(displayCompositeProgram);
            const compositePosLoc = gl.getAttribLocation(displayCompositeProgram, 'aPosition');
            const compositeFluidLoc = gl.getUniformLocation(displayCompositeProgram, 'fluidTexture');
            const compositeTrailLoc = gl.getUniformLocation(displayCompositeProgram, 'trailTexture');
            const compositeResLoc = gl.getUniformLocation(displayCompositeProgram, 'resolution');
            
            const D = 0.045;
            
            const dt = 0.4;
            
            const numSubsteps = Math.ceil(dt / 0.1);
            
            let t = 0;
            let currentRead = 0;
            
            // Trail parameters
            let trailFade = parseFloat(document.getElementById('trailFade').value);
            
            // UI Controls
            document.getElementById('particleCount').addEventListener('input', (e) => {
                const newCount = parseInt(e.target.value);
                document.getElementById('particleCountDisplay').textContent = newCount;
                
                // Reinitialize particles
                PARTICLE_COUNT = newCount;
                PARTICLE_TEX_HEIGHT = Math.ceil(PARTICLE_COUNT / PARTICLE_TEX_WIDTH);
                PARTICLE_COUNT = PARTICLE_TEX_WIDTH * PARTICLE_TEX_HEIGHT;
                
                particleInitialData = initializeParticles();
                
                // Delete old textures and framebuffers
                gl.deleteTexture(particleTextures[0]);
                gl.deleteTexture(particleTextures[1]);
                gl.deleteFramebuffer(particleFramebuffers[0]);
                gl.deleteFramebuffer(particleFramebuffers[1]);
                
                // Create new ones
                particleTex0 = createTexture(gl, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT, particleInitialData);
                particleTex1 = createTexture(gl, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT, null);
                particleFb0 = createFramebuffer(gl, particleTex0);
                particleFb1 = createFramebuffer(gl, particleTex1);
                particleTextures[0] = particleTex0;
                particleTextures[1] = particleTex1;
                particleFramebuffers[0] = particleFb0;
                particleFramebuffers[1] = particleFb1;
                currentParticleRead = 0;
                
                // Update instance IDs
                instanceIDs = createInstanceIDs(PARTICLE_COUNT);
                gl.bindBuffer(gl.ARRAY_BUFFER, instanceIDBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, instanceIDs, gl.STATIC_DRAW);
            });
            
            document.getElementById('trailFade').addEventListener('input', (e) => {
                trailFade = parseFloat(e.target.value);
                document.getElementById('trailFadeDisplay').textContent = trailFade.toFixed(3);
            });

            function render() {
                t = t + dt;

                // ==================== FLUID COMPUTE ====================
                
                
                for (let substep = 0; substep < numSubsteps; substep++) {
                    const readCurrentIndex = currentRead;
                    const readPreviousIndex = (currentRead + 1) % 3;
                    const writeNextIndex = (currentRead + 2) % 3;
                    
                    const readCurrentTexture = textures[readCurrentIndex];
                    const readPreviousTexture = textures[readPreviousIndex];
                    const writeNextFramebuffer = framebuffers[writeNextIndex];

                    gl.bindFramebuffer(gl.FRAMEBUFFER, writeNextFramebuffer);
                    gl.viewport(0, 0, simWidth, simHeight);
                    gl.useProgram(computeProgram);

                    gl.activeTexture(gl.TEXTURE0);
                    gl.bindTexture(gl.TEXTURE_2D, readCurrentTexture);
                    gl.uniform1i(computeFieldCurrentLoc, 0);

                    gl.activeTexture(gl.TEXTURE1);
                    gl.bindTexture(gl.TEXTURE_2D, readPreviousTexture);
                    gl.uniform1i(computeFieldPreviousLoc, 1);
                    
                    gl.uniform2f(computeResLoc, simWidth, simHeight);
                    gl.uniform1f(computeDtLoc, dt / numSubsteps);  
                    gl.uniform1f(computeDLoc, D);
                    gl.uniform1f(computetLoc, t + substep * dt / numSubsteps);
                    gl.uniform1f(computeusePeriodicLoc, 1.0);
                    
                    // Set mouse interaction uniforms
                    if (mouseState.isDown) {
                        gl.uniform1i(computeMouseActiveLoc, 1);
                        gl.uniform2f(computeMousePosLoc, mouseState.normalizedX, mouseState.normalizedY);
                        gl.uniform2f(computeMouseVelLoc, mouseState.velocityX * 50.0, mouseState.velocityY * 50.0);
                        gl.uniform1f(computeMouseRadiusLoc, 0.05);
                    } else {
                        gl.uniform1i(computeMouseActiveLoc, 0);
                    }

                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    gl.enableVertexAttribArray(computePosLoc);
                    gl.vertexAttribPointer(computePosLoc, 2, gl.FLOAT, false, 0, 0);

                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                    currentRead = writeNextIndex;
                }

                // ==================== PARTICLE COMPUTE (GPU) ====================
                const currentFluidTexture = textures[currentRead];
                const readParticleTexture = particleTextures[currentParticleRead];
                const writeParticleFramebuffer = particleFramebuffers[1 - currentParticleRead];
                
                gl.bindFramebuffer(gl.FRAMEBUFFER, writeParticleFramebuffer);
                gl.viewport(0, 0, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT);
                gl.useProgram(particleComputeProgram);
                
                // Bind current particle positions
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, readParticleTexture);
                gl.uniform1i(particleComputePositionsLoc, 0);
                
                // Bind velocity field
                gl.activeTexture(gl.TEXTURE1);
                gl.bindTexture(gl.TEXTURE_2D, currentFluidTexture);
                gl.uniform1i(particleComputeVelocityLoc, 1);
                
                gl.uniform2f(particleComputeTexSizeLoc, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT);
                gl.uniform1f(particleComputeDtLoc, dt);
                gl.uniform1f(particleComputetLoc, t);

                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                gl.enableVertexAttribArray(particleComputePosLoc);
                gl.vertexAttribPointer(particleComputePosLoc, 2, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                
                // Swap particle buffers
                currentParticleRead = 1 - currentParticleRead;

                // ==================== TRAIL FADE PASS ====================
                const readTrailTexture = trailTextures[currentTrailRead];
                const writeTrailFramebuffer = trailFramebuffers[1 - currentTrailRead];
                
                gl.bindFramebuffer(gl.FRAMEBUFFER, writeTrailFramebuffer);
                //gl.viewport(0, 0, canvas.width, canvas.height);
                gl.viewport(0, 0, simWidth, simHeight);
                gl.useProgram(fadeTrailProgram);
                
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, readTrailTexture);
                gl.uniform1i(fadeTrailPrevLoc, 0);
                //gl.uniform2f(fadeTrailResLoc, canvas.width, canvas.height);
                gl.uniform2f(fadeTrailResLoc, simWidth, simHeight);
                gl.uniform1f(fadeTrailAmountLoc, trailFade);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                gl.enableVertexAttribArray(fadeTrailPosLoc);
                gl.vertexAttribPointer(fadeTrailPosLoc, 2, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                
                // ==================== DRAW PARTICLES TO TRAIL ====================
                // Now draw particles on top with additive blending
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE); // Additive blending
                //gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

                gl.useProgram(particleRenderProgram);
                //gl.uniform2f(particleResLoc, canvas.width, canvas.height);
                gl.uniform2f(particleResLoc, simWidth, simHeight);
                gl.uniform2f(particleTexSizeLoc, PARTICLE_TEX_WIDTH, PARTICLE_TEX_HEIGHT);
                //gl.uniform1f(particleSizeLoc, 0.005);
                gl.uniform1f(particleSizeLoc, 0.01/simScale);
                // Bind particle position texture
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, particleTextures[currentParticleRead]);
                gl.uniform1i(particleRenderPositionsLoc, 0);
                
                // Bind quad vertices
                gl.bindBuffer(gl.ARRAY_BUFFER, particleQuadBuffer);
                gl.enableVertexAttribArray(particleQuadLoc);
                gl.vertexAttribPointer(particleQuadLoc, 2, gl.FLOAT, false, 0, 0);
                
                // Bind instance IDs (per-instance)
                gl.bindBuffer(gl.ARRAY_BUFFER, instanceIDBuffer);
                gl.enableVertexAttribArray(particleInstanceIDLoc);
                gl.vertexAttribPointer(particleInstanceIDLoc, 1, gl.FLOAT, false, 0, 0);
                instancingExt.vertexAttribDivisorANGLE(particleInstanceIDLoc, 1);
                
                // Draw all particles to trail
                instancingExt.drawArraysInstancedANGLE(gl.TRIANGLE_STRIP, 0, 4, PARTICLE_COUNT);
                
                instancingExt.vertexAttribDivisorANGLE(particleInstanceIDLoc, 0);
                gl.disable(gl.BLEND);
                
                // Swap trail buffers
                currentTrailRead = 1 - currentTrailRead;

                // ==================== COMPOSITE DISPLAY ====================
                gl.bindFramebuffer(gl.FRAMEBUFFER, null);
                //gl.viewport(0, 0, canvas.width, canvas.height);
                gl.viewport(0, 0, canvas.width,  canvas.height);
                gl.useProgram(displayCompositeProgram);
                
                gl.uniform2f(compositeResLoc, canvas.width, canvas.height);
                
                // Bind fluid texture
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, currentFluidTexture);
                gl.uniform1i(compositeFluidLoc, 0);
                
                // Bind trail texture
                gl.activeTexture(gl.TEXTURE1);
                gl.bindTexture(gl.TEXTURE_2D, trailTextures[currentTrailRead]);
                gl.uniform1i(compositeTrailLoc, 1);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                gl.enableVertexAttribArray(compositePosLoc);
                gl.vertexAttribPointer(compositePosLoc, 2, gl.FLOAT, false, 0, 0);
                
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                requestAnimationFrame(render);
            }

            render();
        }

        init().catch(error => {
            console.error("Initialization error:", error);
        });
    </script>
</body>
